<header class="header">
  <div class="menu-btn-wrap">
    <a class="menu-btn">
      <span><i class="fas fa-globe-americas"></i></span>
      <span>{{setLanguages.current | uppercase}}</span>
    </a>
    <div class="another-lang">
      <a class="menu-btn" *ngFor="let lang of setLanguages.languages" href="/{{lang}}/">
        <span><i class="fas fa-globe-americas"></i></span>
        <span>{{lang | uppercase}}</span>
      </a>
    </div>
  </div>


  <div class="top-menu top-menu-onepage">
    <div class="menu-main-menu-container">
      <ul id="menu-main-menu" class="menu">
        <li class="menu-item  menu-item-home page_item current_page_item">
          <a [routerLink]="['/home']" class="one-page-menu-item">
            <span><i class="fas fa-user"></i></span>
            <span><i class="fas fa-user"></i></span>
            <span i18n="@@About-header">About</span>
          </a>
        </li>
        <li class="menu-item middle">
          <a [routerLink]="['/resume']" class="one-page-menu-item">
            <span><i class="fas fa-file-alt"></i></span>
            <span i18n="@@Resume">Resume</span>
          </a>
        </li>
        <li class="menu-item">
          <a [routerLink]="['/works']" class="one-page-menu-item">
            <span><i class="fas fa-briefcase"></i></span>
            <span i18n="@@Works">Works</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</header>
